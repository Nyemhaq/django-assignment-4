{% extends 'base.html'%}

{% load static %} 

{% block title %}Add Tasks{% endblock %}

{% block content %}

<hr class="container">

{% load crispy_forms_tags %}

<form class="mt-5" style="width:60%;margin:auto;" method="POST" action="">
    {% csrf_token %}
    {{ form | crispy }}

</form>

{% endblock %}
